<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f6fa;
            color: #222;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: #4f8cff;
            color: #fff;
            padding: 2rem 1rem;
            text-align: center;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        .cta-btn {
            background: #4f8cff;
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: background 0.2s;
        }
        .cta-btn:hover {
            background: #357ae8;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: #eaeaea;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Website</h1>
        <p>Your solution starts here.</p>
    </header>
    <main>
        <h2>Discover Amazing Features</h2>
        <p>Join us to experience the best services tailored for you.</p>
        <button class="cta-btn">Get Started</button>
    </main>
    <footer>
        &copy; 2024 Your Company. All rights reserved.
    </footer>
</body>
</html>
